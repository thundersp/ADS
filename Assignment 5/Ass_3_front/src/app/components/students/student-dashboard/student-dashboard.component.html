<div class="mt-4 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800">My Enrolled Courses</h2>

  <div *ngIf="errorMessage" class="mt-3 p-3 bg-red-100 text-red-700 rounded">
    {{ errorMessage }}
  </div>

  <div *ngIf="enrolledCourses.length > 0; else noCourses" class="mt-3">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="border border-gray-300 p-2">Course ID</th>
          <th class="border border-gray-300 p-2">Title</th>
          <th class="border border-gray-300 p-2">Department</th>
          <th class="border border-gray-300 p-2">Credits</th>
          <th *ngIf="showGrades" class="border border-gray-300 p-2">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of enrolledCourses" class="even:bg-gray-100">
          <td class="border border-gray-300 p-2">{{ course.course_id }}</td>
          <td class="border border-gray-300 p-2">{{ course.title }}</td>
          <td class="border border-gray-300 p-2">{{ course.dept_name }}</td>
          <td class="border border-gray-300 p-2">{{ course.credits }}</td>
          <td *ngIf="showGrades" class="border border-gray-300 p-2">
            {{ course.grade || 'N/A' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noCourses>
    <p class="mt-3 text-gray-500">No enrolled courses found.</p>
  </ng-template>

  <button *ngIf="!showGrades" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="loadGrades()">
    View Grades
  </button>
</div>
