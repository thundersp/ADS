<div class="container mx-auto mt-6 px-4">
  <h2 class="text-center text-2xl font-bold text-blue-600">Available Courses</h2>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center mt-6">
    <div class="animate-spin h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-500 text-white text-center py-2 rounded-md mt-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="overflow-x-auto mt-6">
    <table class="w-full border-collapse border border-gray-300 shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 border border-gray-300">Course Code</th>
          <th class="py-3 px-4 border border-gray-300">Course Name</th>
          <th class="py-3 px-4 border border-gray-300">Department</th>
          <th class="py-3 px-4 border border-gray-300">Credits</th>
          <th class="py-3 px-4 border border-gray-300">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of filteredCourses" class="hover:bg-gray-100 transition duration-200">
          <td class="py-3 px-4 border border-gray-300 text-center">{{ course.course_id }}</td>
          <td class="py-3 px-4 border border-gray-300 text-center">{{ course.title }}</td>
          <td class="py-3 px-4 border border-gray-300 text-center">{{ course.dept_name }}</td>
          <td class="py-3 px-4 border border-gray-300 text-center">{{ course.credits }}</td>
          <td class="py-3 px-4 border border-gray-300 text-center">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded-md transition duration-300" (click)="viewCourseDetails(course)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
