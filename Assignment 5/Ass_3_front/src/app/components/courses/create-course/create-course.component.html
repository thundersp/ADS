<div class="container mx-auto mt-6 px-4 max-w-lg">
    <h2 class="text-center text-2xl font-bold text-blue-600">Create a New Course</h2>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-500 text-white text-center py-2 rounded-md mt-4">
      {{ errorMessage }}
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-500 text-white text-center py-2 rounded-md mt-4">
      {{ successMessage }}
    </div>
  
    <!-- Course Creation Form -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-6">
      <form (ngSubmit)="createCourse()" class="space-y-4">
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Course Code</label>
          <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" 
                 [(ngModel)]="course.courseId" name="courseId" required>
        </div>
  
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Course Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" 
                 [(ngModel)]="course.title" name="title" required>
        </div>
  
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Department Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" 
                 [(ngModel)]="course.deptName" name="deptName" required>
        </div>
  
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Credits</label>
          <input type="number" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400"
                 [(ngModel)]="course.credits" name="credits" min="1" max="6" required>
        </div>
  
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
                [disabled]="isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create Course' }}
        </button>
      </form>
    </div>
  </div>
