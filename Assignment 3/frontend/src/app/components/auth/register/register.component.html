<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-96 bg-gray-900 text-white shadow-xl rounded-xl p-6">
    
    <h2 class="text-center text-2xl font-bold text-orange-400 mb-4">Register</h2>

    <!-- Form with formGroup binding -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-300 mb-1">Username</label>
        <input type="text" formControlName="username" class="w-full px-3 py-2 rounded-lg border border-gray-600 bg-gray-800 focus:ring-2 focus:ring-orange-400 outline-none" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-300 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-3 py-2 rounded-lg border border-gray-600 bg-gray-800 focus:ring-2 focus:ring-orange-400 outline-none" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-300 mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full px-3 py-2 rounded-lg border border-gray-600 bg-gray-800 focus:ring-2 focus:ring-orange-400 outline-none" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-300 mb-1">Select Role</label>
        <select formControlName="role" class="w-full px-3 py-2 rounded-lg border border-gray-600 bg-gray-800 text-gray-300 focus:ring-2 focus:ring-orange-400 outline-none" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Button with spinner -->
      <button type="submit" class="w-full flex items-center justify-center bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="loading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-2"></span>
        {{ loading ? 'Please wait...' : 'Register' }}
      </button>
    </form>

    <p class="text-center mt-4 text-gray-400">
      Already have an account?
      <button class="w-full mt-2 bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition duration-300" (click)="onClickLogin()">
        Login
      </button>
    </p>

  </div>
</div>
